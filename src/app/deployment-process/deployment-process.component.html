<section class="section">
  <div class="container has-text-centered">
    <h1 class="title">
      Deploy your Camunda Process!
    </h1>
    <p class="subtitle">
      <strong class="has-text-primary">Here you can trigger your process deployment.</strong>
    </p>
  </div>
</section>
<div class="fixed-grid has-5-cols">
  <div class="grid">
    <div class="cell"></div>
    <div class="cell is-col-span-2">
      <div class="file has-name">
        <label class="file-label">
          <input class="file-input" type="file" name="resume" (change)="onFileSelected($event)" />
          <span class="file-cta">
            <span class="file-label"> Choose a fileâ€¦ </span>
          </span>
          <span class="file-name">{{ fileName }}</span>
        </label>
      </div>
    </div>
    <div class="cell is-col-span-2"><button class="button is-primary" (click)="deployCamundaProcess()">Deploy!</button>
    </div>
  </div>
  <div class="grid">
    <div class="cell"></div>
    <div class="cell is-col-span-2">
      <p>{{ message }}</p>
    </div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>
</div>
